<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi Penjualan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar (sama seperti index.html) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- ... (salin navbar dari index.html) ... -->
  </nav>

  <div class="container mt-4">
    <h1 class="text-2xl font-bold mb-4">Transaksi Penjualan</h1>
    <div class="row">
      <div class="col-md-8">
        <!-- Daftar Produk -->
        <input type="text" class="form-control mb-3" id="searchProduct" placeholder="Cari produk...">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Harga</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="productList">
            <!-- Diisi oleh JavaScript -->
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <!-- Keranjang -->
        <div class="card p-4">
          <h3 class="text-lg font-semibold">Keranjang</h3>
          <ul id="cart" class="list-group mb-3">
            <!-- Diisi oleh JavaScript -->
          </ul>
          <p class="font-bold">Total: <span id="cartTotal">Rp 0</span></p>
          <button class="btn btn-success">Proses Pembayaran</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
