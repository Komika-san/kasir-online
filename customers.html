<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- ... (salin navbar dari index.html) ... -->
  </nav>

  <div class="container mt-4">
    <h1 class="text-2xl font-bold mb-4">Manajemen Pelanggan</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCustomerModal">Tambah Pelanggan</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kontak</th>
          <th>Riwayat Pembelian</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="customerTable">
        <!-- Diisi oleh JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Modal Tambah Pelanggan -->
  <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCustomerModalLabel">Tambah Pelanggan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addCustomerForm">
            <div class="mb-3">
              <label for="customerName" class="form-label">Nama</label>
              <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="mb-3">
              <label for="customerContact" class="form-label">Kontak</label>
              <input type="text" class="form-control" id="customerContact" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
