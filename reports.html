<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Penjualan</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Toko Kasir</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Produk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="transactions.html">Transaksi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customers.html">Pelanggan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="reports.html">Laporan</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1 class="text-2xl font-bold mb-4">Laporan Penjualan</h1>

    <!-- Filter Periode -->
    <div class="card mb-4 p-4 bg-white shadow-sm">
      <h3 class="text-lg font-semibold mb-3">Filter Laporan</h3>
      <form id="reportFilterForm" class="row g-3">
        <div class="col-md-4">
          <label for="reportPeriod" class="form-label">Periode</label>
          <select class="form-select" id="reportPeriod">
            <option value="daily">Harian</option>
            <option value="weekly">Mingguan</option>
            <option value="monthly">Bulanan</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="reportDate" class="form-label">Tanggal</label>
          <input type="date" class="form-control" id="reportDate">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Tampilkan Laporan</button>
        </div>
      </form>
    </div>

    <!-- Tabel Laporan -->
    <div class="card p-4 bg-white shadow-sm">
      <h3 class="text-lg font-semibold mb-3">Detail Penjualan</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Transaksi ID</th>
            <th>Produk</th>
            <th>Total</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="reportTable">
          <!-- Diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="./js/main.js"></script>
</body>
</html>
